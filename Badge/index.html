<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="container">
        <section class="text-badge">
            <p>Text with a badge</p>
            <span class="badge sm">3</span>
        </section>
        <section class="text-badge">
            <p>Text with a large badge</p>
            <span class="badge lg">3</span>
        </section>
        <section class="button-badge">
            <p>Button with a badge</p>
            <button>Action</button>
            <span class="badge lg">3</span>
        </section>
        <section class="icon-badge">
            <p>Icon with badge</p>
            <span class="icon"><i class="fa fa-bell"></i></span>
            <span class="badge lg"><p>3</p></span>
          </section>
    </main>
</body>
</html>
